<!DOCTYPE html>
<html>
<head>
    <style>

        :root {
        --color-bg-gray: #f5f5f5;
        --color-dark-gray: #424242;
        --color-icon-gray: #616161;
        --color-contrast-gray: #90a4ae;
        --color-red: #ff0000;
        }

        body {
            margin: 0;
            padding: 0;
            color: var(--color-dark-gray);
            font-family: 'Roboto';
        }

        header {
            font-size: 16px;
            font-weight: 500;
            padding: 12px;
            border-bottom: 1px solid #afafaf;
            display: flex;
            justify-content: space-between;
        }

        .header__title {
            display: flex;
            justify-content: center;
        }

        .add-marker__button {
            align-items: center;
            background: none;
            border: none;
            color: var(--color-dark-gray);
            cursor: pointer;
            display: flex;
            font-size: .625rem;
            font-weight: 700;
            justify-content: center;
            margin: 0 0 12px;
            outline: transparent;
            text-transform: uppercase;
            padding: 0;
        }

        .add-marker__button--disabled {
            visibility: hidden;
        }

        .add-marker__icon {
            padding-top: 2px;
        }

        .add-marker__icon svg{
            width: 16px;
        }

        .note-title__link {
            /* appearance: none;
            cursor: pointer; */
        }

        .on-yt-indicator {
            background: var(--color-red);
            border-radius: 50%;
            display: block;
            display: none;
            height: 12px;
            margin: 0 6px;
            width: 12px;
        }

        .ytnotes-popup {
            display: flex;
            margin: 0;
            min-width: 680px;
            outline: none;
            padding: 0;
        }
        .notes-sidebar {
            background: var(--color-bg-gray);
            color: hsl(0, 0%, 6%);
            border-right: 1px solid #afafaf;
            flex-basis: 25%;
            padding: 12px 0;
            font-weight: 500;
        }

        .notes-sidebar__notes {
            margin: 0;
            padding: 0;
        }

        .notes-sidebar__note {
            cursor: pointer;
            list-style-type: none;
            margin: 0;
            padding: 12px;
            position: relative;
        }

        .notes-sidebar__note::after {
            border-bottom: 1px solid var(--color-contrast-gray);
            content: '';
            display: block;
            left: 0;
            margin: 12px auto;
            position: absolute;
            right: 0;
            width: 90%;
        }

        .notes-sidebar__note--active::before {
            border-left: 5px solid var(--color-red);
            content: '';
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 1px;
        }

        .save-indicator {
            font-size: 14px;
            color: gray;
        }

        .editor-toolbar {
            display: grid;
            position: relative;
            grid-template-columns: auto 32px;
            grid-template-areas: "main more";
        }

        .editor-toolbar__main {
            display: flex;
            grid-area: main;
        }

        .editor-toolbar__more-button {
            grid-area: more;
        }

        .editor-toolbar__more {
            background: var(--color-bg-gray);
            bottom: 0;
            outline: 1px dashed tomato;
            padding: 1rem;
            position: absolute;
            right: 0;
            transform: translateY(100%);
            visibility: hidden;

        }

        .editor-toolbar__more--open {
            visibility: visible;
        }

        .new-note-button {
            background: none;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: .875rem;
            font-weight: 700;
            margin: 0 0 12px;
            outline: transparent;
            padding: 0;
            cursor: pointer;
        }

        .new-note__icon {
            fill: var(--color-icon-gray);
            margin-right: 8px;
        }

        .editor-view {
            flex-basis: 75%;
            height: 50vh;
            min-height: 600px;
            padding: 12px 1rem;
        }
        .note-area {
            height: 100%;
        }

        .note-area a {
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
        }

        .note-area:focus {
            outline: none;
        };


    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>

<body>
        <!-- <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" /> -->
        <!-- TODO: USER Account Firebase UI -->
        <header>
            <span class="header__title">YT NOTES <span class="on-yt-indicator"></span></span>
            <span class="save-indicator"></span>
        </header>
    <section class="ytnotes-popup">
        <aside class="notes-sidebar">
            <button class="new-note-button">
                <span class="new-note__icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                </span>
                <span>NEW NOTE</span>
            </button>
            <ul class="notes-sidebar__notes">
                <!-- Notes from the database go here -->
            </ul>
        </aside>
        <div  class="editor-view">
            <!-- TODO: Add offline handling -->
            <div class="offline" hidden>
                No Internet Connection
            </div>
            <!-- Toolbar -->
            <div class="editor-toolbar">
                <div class="editor-toolbar__main">
                    <button class="add-marker__button add-marker__button--disabled">
                        <span class="add-marker__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                        </span>
                        <span>
                            Add Time Marker
                        </span>
                    </button>
                </div>

                <button class="editor-toolbar__more-button">...</button>
                <aside class="editor-toolbar__more">
                    <button class="delete-note__buton">
                        <span class="delete-note__icon"></span>
                        <span>Delete note</span>
                    </button>
                </aside>
            </div>
            <h1 class="note-title"><a href="" class="note-title__link"></a></h1>
            <div class="note-area" contenteditable="true">
                Loading...
            </div>
        </div>
    </section>

<script src="popup.js"></script>
</body>

</html>
