<!DOCTYPE html>
<html>
<head>
    <style>

        :root {
        --color-bg-gray: #f5f5f5;
        --color-dark-gray: #424242;
        --color-icon-gray: #616161;
        }

        body {
            margin: 0;
            padding: 0;
            color: var(--color-dark-gray);
            font-family: 'Roboto';
        }

        header {
            font-size: 16px;
            font-weight: 500;
            padding: 12px;
            border-bottom: 1px solid #afafaf;
            display: flex;
            justify-content: space-between;
        }

        .header__title {
            display: flex;
            justify-content: center;
        }

        .note-title__link {
            /* appearance: none;
            cursor: pointer; */
        }

        .on-yt-indicator {
            background: red;
            border-radius: 50%;
            display: block;
            display: none;
            height: 12px;
            margin: 0 6px;
            width: 12px;
        }

        .ytnotes-popup {
            display: flex;
            margin: 0;
            min-width: 680px;
            outline: none;
            padding: 0;
        }
        .notes-sidebar {
            background: var(--color-bg-gray);
            color: hsl(0, 0%, 6%);
            border-right: 1px solid #afafaf;
            flex-basis: 25%;
            padding: 12px;
            font-weight: 500;
        }

        .notes-sidebar__notes {
            margin: 0;
            padding: 0;
            border-bottom: 1px solid lightslategray;
        }

        .notes-sidebar__note {
            cursor: pointer;
            margin: 0;
            padding: 12px 0;
            border-bottom: 1px solid lightslategray;
            list-style-type: none;
        }

        .save-indicator {
            font-size: 14px;
            color: gray;
        }

        .new-note-button {
            background: none;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: .875rem;
            font-weight: 700;
            margin: 0 0 12px;
            outline: none;
            padding: 0;
            cursor: pointer;
        }

        .new-note__icon {
            fill: var(--color-icon-gray);
            margin-right: 8px;
        }

        .editor-view {
            flex-basis: 75%;
            height: 50vh;
            min-height: 600px;
            padding: 12px 1rem;
        }
        .note-area {
            height: 100%;
        }

        .note-area a {
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
        }

        .note-area:focus {
            outline: none;
        };

    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>

<body>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
        <header>
            <span class="header__title">YT NOTES <span class="on-yt-indicator"></span></span>
            <span class="save-indicator"></span>
        </header>
    <section class="ytnotes-popup">
        <aside class="notes-sidebar">
            <button class="new-note-button">
                <span class="new-note__icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                </span>
                <span>NEW NOTE</span>
            </button>
            <ul class="notes-sidebar__notes">
                <!-- Notes from the database go here -->
            </ul>
        </aside>
        <div  class="editor-view">
            <!-- TODO: Add offline handling -->
            <div class="offline" hidden>
                No Internet Connection
            </div>
            <button class="add-marker__button">Add Time Marker</button>
            <h1 class="note-title"><a href="" class="note-title__link">Video Title goes here</a></h1>
            <div class="note-area" contenteditable="true">
                Loadingâ€¦
            </div>
        </div>
    </section>

<script src="popup.js"></script>
</body>

</html>
